<body>
    <main class="login_register_box">
        <section class="my_container">
            <section class="toggle-container"><span>Login</span><label class="switch"><input type="checkbox" id="toggleSwitch"><span class="slider round"></span></label><span>Register</span></section>
            <section class="form-wrapper">
                <p id="error_message">Hello world !</p>
                <aside class="form-container">
                    <form id="loginForm">
                        <h2>Login</h2><input type="email" id="loginEmail" placeholder="Email" required=""><input type="password" id="loginPassword" placeholder="Password" required=""><button type="submit">Login</button>
                    </form>
                    <form id="registerForm">
                        <h2>Register</h2><input type="text" id="registerUsername" placeholder="Username" required=""><input type="email" id="registerEmail" placeholder="Email" required=""><input type="password" id="registerPassword" placeholder="Password" required=""><input type="password" id="registerPasswordConfirmation" placeholder="Confirm Password" required=""><button type="submit">Register</button>
                    </form>
                </aside>
                <aside class="sso_separator_box">
                    <hr class="sso_separator">
                    <p class="sso_text">or</p>
                    <hr class="sso_separator">
                </aside>
                <aside><button class="sso_button" type="submit"><i class="fab fa-github sso_button_icon"></i>&nbsp;Github</button></aside>
            </section>
        </section>
    </main>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <script src="assets/js/modules/manage_server.mjs" type="module"></script>
    <script src="assets/js/modules/querier.mjs" type="module"></script>
    <script src="assets/js/modules/widget_manager.mjs" type="module"></script>
